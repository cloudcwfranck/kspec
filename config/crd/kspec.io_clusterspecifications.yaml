                      - description
                      - name
                      type: object
                    type: array
                required:
                - defaultDeny
                type: object
              observability:
                description: ObservabilitySpec defines observability requirements.
                properties:
                  logging:
                    description: LoggingSpec defines logging requirements.
                    properties:
                      auditLog:
                        description: AuditLogSpec defines audit log requirements.
                        properties:
                          minRetentionDays:
                            type: integer
                          required:
                            type: boolean
                        required:
                        - minRetentionDays
                        - required
                        type: object
                    type: object
                  metrics:
                    description: MetricsSpec defines metrics requirements.
                    properties:
                      providers:
                        items:
                          type: string
                        type: array
                      required:
                        type: boolean
                    required:
                    - required
                    type: object
                type: object
              podSecurity:
                description: PodSecuritySpec defines Pod Security Standards requirements.
                properties:
                  audit:
                    type: string
                  enforce:
                    type: string
                  exemptions:
                    items:
                      description: PodSecurityExemption defines exemptions from Pod
                        Security Standards.
                      properties:
                        level:
                          type: string
                        namespace:
                          type: string
                        reason:
                          type: string
                      required:
                      - level
                      - namespace
                      - reason
                      type: object
                    type: array
                  warn:
                    type: string
                required:
                - audit
                - enforce
                - warn
                type: object
              rbac:
                description: RBACSpec defines RBAC requirements.
                properties:
                  forbiddenRules:
                    items:
                      description: RBACRule defines an RBAC rule.
                      properties:
                        apiGroup:
                          type: string
                        resource:
                          type: string
                        verbs:
                          items:
                            type: string
                          type: array
                      required:
                      - apiGroup
                      - resource
                      - verbs
                      type: object
                    type: array
                  minimumRules:
                    items:
                      description: RBACRule defines an RBAC rule.
                      properties:
                        apiGroup:
                          type: string
                        resource:
                          type: string
                        verbs:
                          items:
                            type: string
                          type: array
                      required:
                      - apiGroup
                      - resource
                      - verbs
                      type: object
                    type: array
                type: object
              workloads:
                description: WorkloadsSpec defines workload security requirements.
                properties:
                  containers:
                    description: ContainerSpec defines container security requirements.
                    properties:
                      forbidden:
                        items:
                          description: FieldRequirement defines a required or forbidden
                            field.
                          properties:
                            exists:
                              type: boolean
                            key:
                              type: string
                            value:
                              type: string
                          required:
                          - key
                          type: object
                        type: array
                      required:
                        items:
                          description: FieldRequirement defines a required or forbidden
                            field.
                          properties:
                            exists:
                              type: boolean
                            key:
                              type: string
                            value:
                              type: string
                          required:
                          - key
                          type: object
                        type: array
                    type: object
                  images:
                    description: ImageSpec defines image security requirements.
                    properties:
                      allowedRegistries:
                        items:
                          type: string
                        type: array
                      blockedRegistries:
                        items:
                          type: string
                        type: array
                      requireDigests:
                        type: boolean
                      requireSignatures:
                        type: boolean
                    required:
                    - requireDigests
                    - requireSignatures
                    type: object
                type: object
