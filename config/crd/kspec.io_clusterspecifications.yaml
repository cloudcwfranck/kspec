spec:
  group: kspec.io
  names:
    kind: ClusterSpecification
    listKind: ClusterSpecificationList
    plural: clusterspecifications
    shortNames:
    - clusterspec
    - cspec
    singular: clusterspecification
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.complianceScore
      name: Score
      type: integer
    - jsonPath: .status.lastScanTime
      name: Last Scan
      type: date
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ClusterSpecification is the Schema for the clusterspecifications
          API
