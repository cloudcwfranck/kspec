                          type: string
                        type:
                          type: string
                      required:
                      - minCount
                      - namePattern
                      - type
                      type: object
                    type: array
                type: object
              clusterRef:
                description: |-
                  ClusterRef is an optional reference to a ClusterTarget defining a remote cluster
