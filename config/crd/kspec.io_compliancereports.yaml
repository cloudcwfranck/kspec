                description: Summary provides an overview of the compliance results
                properties:
                  failed:
                    description: Number of checks that failed
                    minimum: 0
                    type: integer
                  passRate:
                    description: Overall pass rate percentage (0-100)
                    maximum: 100
                    minimum: 0
