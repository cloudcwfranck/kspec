apiVersion: v1
kind: Service
metadata:
  name: kspec-metrics
  namespace: kspec-system
  labels:
    app: kspec
    component: controller
spec:
  selector:
    app: kspec
    component: controller
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: webhook-metrics
      port: 9443
      targetPort: 9443
      protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kspec-controller
  namespace: kspec-system
  labels:
    app: kspec
    component: controller
spec:
  selector:
    matchLabels:
      app: kspec
      component: controller
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http
    - port: webhook-metrics
      interval: 30s
      path: /metrics
      scheme: https
      tlsConfig:
        insecureSkipVerify: true  # Using self-signed cert from cert-manager
