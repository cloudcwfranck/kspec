---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kspec-drift-monitor
  namespace: kspec-system
  labels:
    app.kubernetes.io/name: kspec
    app.kubernetes.io/component: drift-monitor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kspec-drift-monitor
  labels:
    app.kubernetes.io/name: kspec
    app.kubernetes.io/component: drift-monitor
rules:
  # Read access for drift detection
  - apiGroups: [""]
    resources:
      - namespaces
      - pods
      - services
      - configmaps
      - secrets
    verbs: ["get", "list"]

  - apiGroups: ["apps"]
    resources:
      - deployments
      - daemonsets
      - statefulsets
    verbs: ["get", "list"]

  - apiGroups: ["networking.k8s.io"]
    resources:
      - networkpolicies
    verbs: ["get", "list"]

  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs: ["get", "list"]

  - apiGroups: ["admissionregistration.k8s.io"]
    resources:
      - validatingwebhookconfigurations
      - mutatingwebhookconfigurations
    verbs: ["get", "list"]

  # Read and write access for Kyverno policies (drift remediation)
  - apiGroups: ["kyverno.io"]
    resources:
      - clusterpolicies
      - policies
    verbs: ["get", "list", "create", "update", "patch"]

  # Access to read pod security standards
  - apiGroups: ["pod-security.kubernetes.io"]
    resources: ["*"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kspec-drift-monitor
  labels:
    app.kubernetes.io/name: kspec
    app.kubernetes.io/component: drift-monitor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kspec-drift-monitor
subjects:
  - kind: ServiceAccount
    name: kspec-drift-monitor
    namespace: kspec-system
