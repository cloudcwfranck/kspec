# Kustomize manifest for kspec
# This can be used to deploy kspec-related resources to a cluster

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: kspec-deployment

# Namespace for kspec resources
namespace: kspec-system

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: kspec
  app.kubernetes.io/managed-by: kustomize

# Resources to deploy
resources:
  - namespace.yaml
  - rbac.yaml

# ConfigMap generator for kspec configuration
configMapGenerator:
  - name: kspec-config
    literals:
      - log_level=info
      - enable_enforcement=true
