    ## Installation

    ### Quick Install (Linux/macOS)

    ```bash
    # Linux x86_64
    curl -L https://github.com/cloudcwfranck/kspec/releases/download/{{ .Tag }}/kspec_{{ .Version }}_Linux_amd64.tar.gz | tar xz
    sudo mv kspec /usr/local/bin/

    # macOS Apple Silicon
    curl -L https://github.com/cloudcwfranck/kspec/releases/download/{{ .Tag }}/kspec_{{ .Version }}_Darwin_arm64.tar.gz | tar xz
    sudo mv kspec /usr/local/bin/

    # macOS Intel
    curl -L https://github.com/cloudcwfranck/kspec/releases/download/{{ .Tag }}/kspec_{{ .Version }}_Darwin_amd64.tar.gz | tar xz
    sudo mv kspec /usr/local/bin/
    ```

    ### Verify Installation

    ```bash
    kspec version
    ```

    ## Quick Start

    ```bash
    # 1. Scan your cluster for security issues
    kspec scan --output-format=text

    # 2. Generate a cluster specification from current state
    kspec scan --output-format=spec > cluster-spec.yaml

    # 3. Enforce security policies with Kyverno
    kspec enforce --spec cluster-spec.yaml

    # 4. Detect configuration drift
    kspec drift detect --spec cluster-spec.yaml

    # 5. Auto-remediate drift
    kspec drift remediate --spec cluster-spec.yaml
    ```

